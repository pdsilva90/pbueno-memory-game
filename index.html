<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="app.js"></script>
</head>
<body>
  <div id="header">
    <h1>MEMORY GAME</h1>
    <h2>HOW TO PLAY:</h2>
    <h3>Find all of the matching colors in 20 moves!</h3>
     
  </div>
  <div class="container">
    <div id="panel"> 
     <button id="start" class="start">START</button>
     <!-- <h1 id="timer">1:00</h1> -->
     <div id="move-count">
       <input type="button" value="0"/>
      </div>
     
    </div>

    <section id="game-board">
      <div id="cards" class="card0" data-set="green"></div>
      <div id="cards" class="card1" data-set="purple"></div>
      <div id="cards" class="card2" data-set="red"></div>
      <div id="cards" class="card3" data-set="blue"></div>
      <div id="cards" class="card4" data-set="pink"></div>
      <div id="cards" class="card5" data-set="lavender"></div>
      <div id="cards" class="card6" data-set="aqua"></div>
      <div id="cards" class="card7" data-set="yellow"></div>
      <div id="cards" class="card8" data-set="green"></div>
      <div id="cards" class="card9" data-set="purple"></div>
      <div id="cards" class="card10" data-set="red"></div>
      <div id="cards" class="card11" data-set="blue"></div>
      <div id="cards" class="card12" data-set="pink"></div>
      <div id="cards" class="card13" data-set="lavender"></div>
      <div id="cards" class="card14" data-set="aqua"></div>
      <div id="cards" class="card15" data-set="yellow"></div>
    </section>

    <button id="restart" class="restart" onclick="restartGame()">RESTART GAME</button>
  </div>

</body>
</html>
